<body>

<div class="container">
    <h2>Problém dňa<span id="selectedDayDisplay"></span></h2>

    <!-- Display or handle the problem here -->

    <!-- Answer input (if needed) -->
    <label for="answerInput">Odovzdaj odpoveď:</label>
    <input type="text" id="answerInput" placeholder="Tvoja odpoveď" required>

    <!-- Submit button -->

    <button id="goToLateSubmitBtn">Neskoré odovzdanie</button>

    <!-- Button to go back to the dashboard -->
